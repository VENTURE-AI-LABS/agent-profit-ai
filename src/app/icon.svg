<!-- Green robot favicon / app icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 128 128" role="img" aria-label="AgentProfit.ai logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#34D399"/>
      <stop offset="1" stop-color="#059669"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity=".25"/>
    </filter>
  </defs>

  <!-- Antenna -->
  <rect x="62" y="10" width="4" height="12" rx="2" fill="#064E3B"/>
  <circle cx="64" cy="8" r="6" fill="url(#g)" stroke="#064E3B" stroke-width="4"/>

  <!-- Body (fills bottom whitespace) -->
  <rect x="28" y="92" width="72" height="32" rx="16" fill="url(#g)" stroke="#064E3B" stroke-width="6" filter="url(#s)"/>

  <!-- Head -->
  <rect x="18" y="22" width="92" height="74" rx="22" fill="url(#g)" stroke="#064E3B" stroke-width="6" filter="url(#s)"/>

  <!-- Face panel -->
  <rect x="30" y="38" width="68" height="42" rx="14" fill="#ECFDF5" opacity="0.95" stroke="#064E3B" stroke-width="4"/>

  <!-- Eyes -->
  <circle cx="48" cy="58" r="7" fill="#0F172A"/>
  <circle cx="80" cy="58" r="7" fill="#0F172A"/>
  <circle cx="46" cy="56" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="78" cy="56" r="2" fill="#FFFFFF" opacity="0.9"/>

  <!-- Smile -->
  <path d="M48 72c5 6 27 6 32 0" fill="none" stroke="#0F172A" stroke-width="5" stroke-linecap="round"/>

  <!-- Side bolts -->
  <circle cx="18" cy="56" r="5" fill="#064E3B"/>
  <circle cx="110" cy="56" r="5" fill="#064E3B"/>
</svg>
